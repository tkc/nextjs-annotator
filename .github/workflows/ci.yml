name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm lint

  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm test:coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Build Storybook
        run: pnpm build-storybook

  e2e:
    name: E2E Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Check for E2E test files
        id: check
        run: |
          if find tests/e2e -name '*.spec.ts' -o -name '*.spec.tsx' 2>/dev/null | grep -q .; then
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
            echo "No E2E test files found, skipping."
          fi

      - uses: pnpm/action-setup@v4
        if: steps.check.outputs.has_tests == 'true'

      - uses: actions/setup-node@v4
        if: steps.check.outputs.has_tests == 'true'
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
        if: steps.check.outputs.has_tests == 'true'

      - name: Install Playwright browsers
        if: steps.check.outputs.has_tests == 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Create data directories
        if: steps.check.outputs.has_tests == 'true'
        run: mkdir -p data/images data/annotations

      - name: Run E2E tests
        if: steps.check.outputs.has_tests == 'true'
        run: pnpm test:e2e
